<html>
    <head>
            <link rel="stylesheet" href="login2.css"/>
        <title>
            Login page
        </title>
    </head>
    <body>
        <div class="main">
            <div class="loginForm">
                <div class="input-1">
                    <label>UserName</label>
                    <input class="name" type="text" placeholder="Enter your Name"/>
                </div>
                <div class="input-2">
                    <label>Password</label>
                    <input class="name" type="text" placeholder="xxxxxxxx"/>
                </div>
                <div class="container">
                    <div class="round">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox"></label>
                        <p> Keep me signed in page </p>
                    </div>
                </div>
                <div class="signupButton">
                    <button>SignUp</button>
                </div>
                <div class="hipher">
                    <a class = "link" href="#">Forget Password</a>
                </div>
            </div>
        </div>
    </body>
</html>
