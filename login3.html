<html>
    <head>
        <title>
            Login page 3
        </title>
        <link rel="stylesheet" href="login3.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="main">
            <div class="login">
                <div class="left">
                    <div class="inputlabel">
                        <label>Welcome Back</label>
                    </div>
                    <div class="input-1">
                        <input class="name" 
                               type="text" 
                               placeholder="UserName or Email">
                        </input>
                    </div>
                    <div class="input-2">
                        <input type="text" class="name" placeholder="Password"/>
                    </div>
                    <div class="container">
                        <div class="radio">
                            <input type="checkbox"/>
                            <label>Remember me</label>
                            <a href="#">Forget password</a>
                        </div>
                    </div>
                    <div class="signup">
                        <button class="button">
                            Login
                        </button>
                    </div>
                    <div class="line">
                        <label>---------------Or--------------</label>
                    </div>
                    <div class="google">
                        <button class="button-1"><i class="fa fa-google">
                            Login with google
                        </i> </button>
                    </div>
                    <div class="facebook">
                        <button class="button-1"><i class="fa fa-facebook">
                                Login with facebook
                        </i> </button>
                    </div>
                </div>
                <div class="right">
                </div>
            </div>
        </div>
    </body>
</html>
