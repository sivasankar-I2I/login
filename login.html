<html>
    <head>
    	<link rel="stylesheet" href="login.css"/>
        <title> Login page </title>
    </head>
    <body>
        <div class="main">
            <div class="login">
                <div class="left">
                </div>

                <div class="right">
                    <div class="cornerButton">
                        <div class="signIn-button">
                            <button class="signin">
                                SignIn
                            </button>
                        </div>
                        <div class="signingUp">
                            <button class="signupbutton">
                                SignUp
                            </button>
                        </div>
                    </div>
                    <div class="input-1">
                        <label>FULL NAME</label>
                        <input class="name" type="text" name="name" placeholder="Enter your full name"/>
                    </div>
                    <div class="input-2">
                        <label>PASSWORD</label>
                        <input class="name" type="text" name="name" placeholder="xxxxxxx"/>
                    </div>
                    <div class="input-2">
                        <label>E-MAIL</label>
                        <input class="name" type="text" name="name" placeholder="Enter your email address"/>
                    </div>
                    <div class="container">
                        <div class="round">
                            <input type="checkbox" id="checkbox" />
                            <label for="checkbox"></label>
                            &nbsp;&nbsp;&nbsp;
                            <a>By signing up you agree </a>
                            <a href="#" class="terms-link">
                            Terms & Conditions
                            </a> 
                        </div>
                    </div>
                    <div class="SignUp-button">
                        <button class="SignUp">
                            SignUp
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body> 
</html>
